<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Hintergrund -->
  <circle cx="200" cy="200" r="180" fill="#001a00" stroke="#0f0" stroke-width="4"/>

  <!-- Radar-Ringe -->
  <circle cx="200" cy="200" r="40" fill="none" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>

  <!-- Linien -->
  <line x1="200" y1="20" x2="200" y2="380" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#0f0" stroke-opacity="0.4" stroke-width="2"/>

  <!-- Radar-Sweep -->
  <path id="sweep" d="M200,200 L380,200 A180,180 0 0 1 200,20 Z"
        fill="rgba(0,255,0,0.25)">
    <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="3s"
        repeatCount="indefinite"/>
  </path>

  <!-- GrÃ¼ne Punkte -->
  <circle cx="260" cy="150" r="6" fill="#00ff00"/>
  <circle cx="310" cy="240" r="6" fill="#00ff00"/>

  <!-- ROTE Kontakte -->
  <circle cx="150" cy="260" r="7" fill="#ff0000"/>
  <circle cx="120" cy="140" r="7" fill="#ff0000"/>
  <circle cx="270" cy="310" r="7" fill="#ff0000"/>

</svg>
